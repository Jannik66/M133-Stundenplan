<!DOCTYPE html>
<html lang="de">

<head>
    <title>GIBM Stundenplan</title>
    <link rel="icon" type="image/png" href="./favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div id="easterEgg">
        <div class="wrapper">
            <form>
                <h1>GIBM Stundenplan</h1>
                <div class="form-group" id="professionFormGroup">
                    <label for="profession">Beruf auswählen</label>
                    <select class="form-control selectpicker" id="profession">
                        <option disabled selected> -- Wähle einen Beruf aus -- </option>
                    </select>
                </div>
                <div class="form-group" id="classFormGroup">
                    <label for="class">Klasse auswählen</label>
                    <select class="form-control selectpicker" id="class">
                    </select>
                </div>
            </form>
            <nav class="nav">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <button id="weekback" class="page-link" href="#">
                            <span>&laquo;</span>
                        </button>
                    </li>
                    <li class="page-item">
                        <a id="weekText" data-toggle="tooltip" data-placement="top" title="Zur aktuellen Woche"
                            class="page-link" href="#"></a></li>
                    <li class="page-item">
                        <button id="weekforward" class="page-link" href="#">
                            <span>&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <div id="tableDiv">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Datum</th>
                            <th scope="col">Wochentag</th>
                            <th scope="col">Von</th>
                            <th scope="col">Bis</th>
                            <th scope="col">Lehrer</th>
                            <th scope="col">Fach</th>
                            <th scope="col">Raum</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script src="js/globals.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/helperFunctions.js"></script>
    <script src="js/main.js"></script>

    <script src="js/easteregg.js"></script>
</body>

</html>
