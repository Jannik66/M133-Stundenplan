<!DOCTYPE html>
<html>

<head>
    <title>M133 Stundenplan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <form>
        <h1>GIBM Stundenplan</h1>
        <div class="form-group" id="professionFormGroup">
            <label for="profession">Beruf auswählen</label>
            <select class="form-control" id="profession">
                <option>Wähle Beruf aus</option>
            </select>
        </div>
        <div class="form-group" id="classFormGroup">
            <label for="class">Klasse auswählen</label>
            <select class="form-control" id="class">
            </select>
        </div>
    </form>
    <nav class="nav">
        <ul class="pagination">
            <li class="page-item">
                <a id="weekback" class="page-link" href="#">
                    <span>&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a id="weekText" class="page-link"></a></li>
            <li class="page-item">
                <a id="weekforward" class="page-link" href="#">
                    <span>&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Datum</th>
                <th scope="col">Wochentag</th>
                <th scope="col">Von</th>
                <th scope="col">Bis</th>
                <th scope="col">Lehrer</th>
                <th scope="col">Fach</th>
                <th scope="col">Raum</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        crossorigin="anonymous"></script>

    <script src="js/globals.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/helperFunctions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
